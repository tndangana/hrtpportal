<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--/*@thymesVar id="qualificationlist" type="zw.co.tndangana.hrtp.domain.Qualification"*/-->
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:include="fragments/Header::header"></div>
br/><br/><br/><br/>
<div class="container"><table class="row">
    <thead>

    <td  class="col-6 col-md-4" >Name</td>
    <td  class="col-6 col-md-4" >Description</td>
    <td  class="col-6 col-md-4" >Action/<a th:href="@{|/qualification/add.form|}">add</a></td>
    </thead>

    <tbody>

    <tr th:each="qualification: ${qualificationlist}">

        <td><span th:text="${qualification.name}"></span>  </td>
        <td> <span th:text="${qualification.description}"></span></td>
        <td> <a th:href="@{|/qualification/update.form/${qualification.id}|}">Update</a></td>


    </tr>
    </tbody>
</table>
</div>
<div th:include="fragments/Footer::footer"></div>
</body>
</html>
