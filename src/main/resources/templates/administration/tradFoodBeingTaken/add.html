
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="tradFoodBeingTaken" type="zw.co.tndangana.hrtp.domain.nutrition.TradFoodBeingTaken"*/-->
<head>
    <meta charset="UTF-8"/>
    <title>trad Food Being Taken</title>
</head>
<body>

<div th:include="fragments/Header::header">

</div>
<br/><br/><br/><br/>
<div class="container">
    <fieldset>
        <legend>Traditional Food Being Taken</legend>

        <form th:object="${tradFoodBeingTaken}" th:action="@{|/tradFoodBeingTaken/submit.form|}" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <div class="form-group row">
                <label>Name</label>
                <div class="col-10">
                    <input class="form-control" type="text" th:field="*{name}"  value="Artisanal kale" id="example-text-input"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label">Description</label>
                <div class="col-10">
                    <input class="form-control" type="text" th:field="*{description}" value="How do I shoot web" id="example-search-input"/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </fieldset>
</div>
<div th:include="fragments/Footer::footer"></div>
</body>
</html>
