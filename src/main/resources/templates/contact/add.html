
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title> Contact</title>
</head>
<body>

<div th:include="fragments/Header::header">

</div>
<br/><br/><br/><br/>
<div class="container">
    <fieldset>
        <legend> Contact</legend>

        <!--/*@thymesVar id="contact" type="zw.co.tndangana.hrtp.domain.Contact"*/-->
        <form th:object="${contact}" th:action="@{|/contact/submit.form/${contact.patient.id}|}" method="post">

            <div class="form-group">
                <label>Contact Type</label>
                <select  class="form-control" th:field="*{contactType}">
                    <option value="">Select Option</option>
                    <option th:each="contactType:${contactTypeList}"
                            th:value="${contactType}"
                            th:text="${contactType.name}">
                    </option>
                </select>
            </div>

           <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label">Contact Details</label>
                <div class="col-10">
                    <input class="form-control" type="text" th:field="*{contactDetail}" value="How do I shoot web" />
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </fieldset>
</div>
<div th:include="fragments/Footer::footer"></div>
</body>
</html>
