

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="psychoSocial" type="zw.co.tndangana.hrtp.domain.psycho.PsychoSocial"*/-->


<head>
    <meta charset="UTF-8"/>
    <title> Psycho Social Activities</title>
</head>
<body>

<div th:include="fragments/Header::header">

</div>
<br/><br/><br/><br/>
<div class="container">
    <fieldset>
        <legend>Psycho Social Activities</legend>
        <form th:object="${psychoSocial}" th:action="@{|/psychoSocial/submit.update/psych/${psychoSocial.id}/patient/${psychoSocial.patient.id}|}" method="post">

            <div class="row">
                <label for="example-search-input" class="col-2 col-form-label">Life skills training received from PSG</label>
            </div>
            <div class="form-group row">

                <label for="birthDate" class="col-2 col-form-label">(a)</label>
                <div class="col-10">
                    <input class="form-control" type="text" th:field="*{skillTrainingReceived.skillTrainingReceived1}"  value="Artisanal kale" id="birthDate"/>
                </div>
            </div>
            <div class="form-group row">

                <label for="birthDate" class="col-2 col-form-label">(b)</label>
                <div class="col-10">
                    <input class="form-control" type="text" th:field="*{skillTrainingReceived.skillTrainingReceived2}" />
                </div>
            </div>
            <div class="form-group row">

                <label for="birthDate" class="col-2 col-form-label">(c)</label>
                <div class="col-10">
                    <input class="form-control" type="text" th:field="*{skillTrainingReceived.skillTrainingReceived3}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-2 col-form-label">Income generating projects being done:</label>
                <div th:each="item:${incomeGeneratingProjectList}" class="row">
                    <input type="checkbox" th:field="*{incomeGeneratingProject.name}" th:value="${item}"/>
                    <label th:text="${item}"></label>
                </div>
            </div>


            <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label">Are you affiliated to Zimbabwe Network For People Living With HIV(ZNNP+):</label>
                <div class="col-10" th:each="item :${znnpList}">
                    <input type="radio" th:field="*{znnpAffiliation}" th:value="${item}"/>
                    <label th:text="${item}"></label>
                </div>
            </div>
            <div class="form-group row">

                <label for="birthDate" class="col-2 col-form-label">How long have you been affiliated to the Znnp+(years):</label>
                <div class="col-10">
                    <input class="form-control" type="number" th:field="*{durationOfznnpAffiliation}" />
                </div>
            </div>


            <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label">Are you Producing Surplus Products:</label>

                <div class="col-10" th:each="item :${suplusProduceList}">
                    <input type="radio" th:field="*{surplusProduce}" th:value="${item}"/>
                    <label th:text="${item}"></label>
                </div>
            </div>


            <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label">  what are you doing with the surplus products?:</label>


                <div class="col-10" th:each="item :${surplusProduceUsage}">
                    <input type="checkbox" th:field="*{surplusProduceUsage.name}" th:value="${item}"/>
                    <label th:text="${item}"></label>
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </fieldset>
</div>
<div th:include="fragments/Footer::footer"></div>
</body>
</html>
